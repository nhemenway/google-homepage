<!DOCTYPE html>

<html>

<head>
	<title>Google Home Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<header>
	<nav>
		<ul class="right">
			<li>Mail</li>
			<li>Images</li>
	</nav>
</header>

<main>
	<img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="260" height="auto" />
	<form>
		<input type="text" name="search-box">
		<input type="submit" name="Google Search" value="Google Search">
		<input type="submit" name="Lucky" value="I'm Feeling Lucky">
	</form>
</main>
	
<footer>
	<nav>
		<ul class="left">
			<li>Advertising</li>
			<li>Business</li>
			<li>About</li>
		</ul>
		<ul class="right">
			<li>Privacy</li>
			<li>Terms</li>
			<li>Settings</li>
		</ul>
	</nav>
</footer>
</body>
</html>
